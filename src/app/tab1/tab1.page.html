<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота 1. Варіант 3
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Горобчук Марія КН-31
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Горобчук Марія КН-31</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Завдання 1</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="p_background">Задано три числа.
        Якщо хоч одне з них
        додатне, то знайти
        квадрат суми. В
        іншому випадку –
        суму квадратів.</p>

    </ion-card-content>

    <ion-item>
      <ion-label position = "floating"> Перше число </ion-label>
      <ion-input type = "number" id = "a" value = "0" #inputa> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating"> Друге число </ion-label>
      <ion-input type = "number" id = "b" value = "0" #inputb> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating"> Третє число </ion-label>
      <ion-input type = "number" id = "c" value = "0" #inputc> </ion-input>
    </ion-item>
<ion-button expand="block" (click) = "ras(inputa.value, inputb.value, inputc.value)">Розрахунок</ion-button>
<ion-item>
  <p class="p_background">Результат: {{d}}</p>
</ion-item>
  </ion-card>
</ion-content>
