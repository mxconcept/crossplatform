<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота 1. Варіант 3
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>
      Горобчук Марія КН-31
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Горобчук Марія КН-31</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>

    <ion-card-header>
      <ion-card-title>Завдання 2</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="p_background">На заданому
        проміжку чисел [a,b]
        знайдіть кількість
        чисел, які кратні 29,
        парні і при діленні на
        5 дають в остачі 2.</p>

    </ion-card-content>

    <ion-item>
      <ion-label position = "floating"> Перше число </ion-label>
      <ion-input type = "number" id = "a" value = "0" #inputa> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating"> Друге число </ion-label>
      <ion-input type = "number" id = "b" value = "0" #inputb> </ion-input>
    </ion-item>

<ion-button expand="block" (click) = "ras2(inputa.value, inputb.value)">Перевірити</ion-button>
<ion-item>
  <p class="p_background">Результат: {{result}}</p>
</ion-item>
  </ion-card>
</ion-content>
